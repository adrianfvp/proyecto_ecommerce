<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            margin: 0;
         }
         .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
         }
         .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
         }
         .logo {
            width: 150px;
            margin-bottom: 50px;
            justify-self: center;
            display: none;
         }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Create a new account</h1>
            <p class="subtitle">create a new password for your naccount</p>
            <form action="" class="new-pswrd">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="Your password" class="input input-password">

                <label for="new-password" class="label">Re-enter password</label>
                <input type="password" id="new-password" placeholder="Re-enter password">
                <input type="submit" value="confirm" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
